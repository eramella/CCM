<template>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <h1 class="centered">TEAM MEMBERS</h1>
                <hr>
                <h6 class="text-center">...and other roles (future development).</h6>
                <br>
                <div class="row">
                    <div class="col-xs-5">
                        <div class="input-group">
                            <input type="text" class="form-control" value.bind="query.token" placeholder="Search for users...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" click.delegate="search()" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-hover">
                            <tbody>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="user of result.data">
                                    <td>${user.username}</td>
                                    <td>${user.firstName} ${user.lastName}</td>
                                    <td style="text-align:right">
                                        <button if.bind="!user.isTeamMember" click.delegate="addMemberToTeam(user.id)" type="button" class="btn btn-primary btn-sm">Add To Team</button>
                                        <button if.bind="user.isTeamMember" click.delegate="removeMemberFromTeam(user.id)" type="button" class="btn btn-default btn-sm">Remove From Team</button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot class="${result.total < result.pageSize ? 'hidden':''}">
                                <tr>
                                    <td colspan="3">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination">
                                                <li class="${result.skip === 0 ? 'disable' : ''}">
                                                    <a click.delegate="pageBack()" aria-label="Previous">
                                                        <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li repeat.for="i of pages" class="${(result.skip / result.pageSize) === i ? 'active':''}"><a click.delegate="gotToPage(i)">${i+1}</a></li>
                                                <li>
                                                    <a click.delegate="pageForward()" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
